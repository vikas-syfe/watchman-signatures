filename: password_detection.yaml
signatures:

  - name: Password Detection
    status: enabled
    author: Vikas Rawat
    date: "2024-07-19"
    description: Detects potentially exposed passwords in plaintext based on complexity requirements
    severity: "80"
    notes:
    references:
    watchman_apps:
      slack_std:
        category: security
        scope:
          - messages
        file_types:
        search_strings:
          - password
      slack_eg:
        scope:
          - messages
          - drafts
        file_types:
        locations:
          - public
          - private
          - connect
        search_strings:
          - password
    test_cases:
      match_cases:
        - "P@ssw0rd"
        - "Secure123"
      fail_cases:
        - "password"
        - "12345678"
    patterns:
      - '^((?=\S*?[A-Z])(?=\S*?[a-z])(?=\S*?[0-9]).{7,})\S$'
